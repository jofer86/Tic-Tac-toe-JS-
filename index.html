<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <main>
      <div class="player-details">
          <input type="text" placeholder="Player 1 Name" class="nameInput-1">
          <input type="text" placeholder="Player 2 Name" class="nameInput-2">
          <button id="createP">Create Players</button>
      </div>
      
    
      <div class="board hide">
        <div class="cell" id ="cell-1" onclick="GameRunner.clickChange(0)">---</div>
        <div class="cell" id ="cell-2" onclick="GameRunner.clickChange(1)">---</div>
        <div class="cell" id ="cell-3" onclick="GameRunner.clickChange(2)">---</div>
        <div class="cell" id ="cell-4" onclick="GameRunner.clickChange(3)">---</div>
        <div class="cell" id ="cell-5" onclick="GameRunner.clickChange(4)">---</div>
        <div class="cell" id ="cell-6" onclick="GameRunner.clickChange(5)">---</div>
        <div class="cell" id ="cell-7" onclick="GameRunner.clickChange(6)">---</div>
        <div class="cell" id ="cell-8" onclick="GameRunner.clickChange(7)">---</div>
        <div class="cell" id ="cell-9" onclick="GameRunner.clickChange(8)">---</div>    
      </div>
      <div class="events hide"><span class="status"></span></div>
      <div class="reload-container">
        <button class="reload">Play Again</button>
      </div>
      
  </main>
  
  <script src="app.js"></script>
</body>
</html>
